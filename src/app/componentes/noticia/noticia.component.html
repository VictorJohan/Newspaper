<ion-card>
  <ion-card-header>
    <ion-card-subtitle>
      {{noticia.source.name}}
      <div class="noticia-more">
        <ion-button (click)="menuNoticia()" fill="clear">
          <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
          
        </ion-button>
      </div>
    </ion-card-subtitle>
    <ion-card-title (click)="verNoticia()">
      {{noticia.title}}
    </ion-card-title>
  </ion-card-header>
  <ion-img (click)="verNoticia()" *ngIf="noticia.urlToImage" [src]="noticia.urlToImage"></ion-img>
  <ion-card-content>
    <p>
      {{noticia.description}}
    </p>
  </ion-card-content>
</ion-card>
